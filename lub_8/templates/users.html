<!DOCTYPE html>
<html>
<head>
    <title>Пользователи - CurrenciesListApp</title>
</head>
<body>
    <h1>Список пользователей</h1>

    <ul>
        {% for user in users %}
        <li><a href="/user?id={{ user.id }}">{{ user.name }}</a></li>
        {% endfor %}
    </ul>

    <p>Автор: {{author_name}} | Группа: {{author_group}}</p>
    <a href="/">На главную</a>
</body>
</html>
