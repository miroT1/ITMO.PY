<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Валюты</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Список валют</h1>

        <h2>Валюты</h2>
        <table id="currencies" class="table table-striped">
            <tr>
                <th>ID</th>
                <th>NumCode</th>
                <th>CharCode</th>
                <th>Name</th>
                <th>Value</th>
                <th>Nominal</th>
                <th>Действия</th>
            </tr>
            {% for item in currencies %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.num_code }}</td>
                <td>{{ item.char_code }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.value }}</td>
                <td>{{ item.nominal }}</td>
                <td>
                    <a href="/currency/delete?id={{ item.id }}" class="btn btn-sm btn-danger"
                       onclick="return confirm('Удалить валюту {{ item.char_code }}?')">
                        Удалить
                    </a>
                </td>
            </tr>
            {% endfor %}
        </table>

        <div class="mt-3">
            <a href="/" class="btn btn-primary">На главную</a>
        </div>
    </div>
</body>
</html>
